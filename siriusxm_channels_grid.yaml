# siriusxm_channels_grid.yaml
# Lovelace configuration for a 10-card grid of SiriusXM channels

type: grid
columns: 5
square: false
cards:
  - type: picture-entity
    entity: input_boolean.the_spectrum
    image: https://example.ui.nabu.casa/local/pictures/TheSpectrum.png
    show_name: false
    show_state: false
    tap_action:
      action: toggle
    state_image:
      on: https://example.ui.nabu.casa/local/pictures/TheSpectrum.png
      off: https://example.ui.nabu.casa/local/pictures/TheSpectrum.png
    style: |
      ha-card {
        height: 80px !important;
        width: 80px !important;
        background-size: contain !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
        border-radius: 10px;
        margin: 5px;
        box-shadow: none;
      }
      ha-card[state='on'] {
        border: 2px solid #00ff00;
        opacity: 1;
        filter: brightness(1.2);
        box-shadow: 0 0 10px 5px #ADD8E6 !important;
      }
      ha-card[state='off'] {
        border: 2px solid transparent;
        opacity: 0.7;
        filter: brightness(0.8);
        box-shadow: none !important;
      }
  - type: picture-entity
