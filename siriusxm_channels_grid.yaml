# siriusxm_channels_grid.yaml
# Lovelace configuration for a 10-card grid of SiriusXM channels

type: vertical-stack
cards:
  - type: grid
    square: true
    columns: 5
    cards:
      - type: picture-entity
        entity: input_boolean.classic_rewind
        image: /local/pictures/ClassicRewind.png
        show_name: false
        show_state: false
        tap_action:
          action: toggle
        state_image:
          "on": /local/pictures/ClassicRewind.png
          "off": /local/pictures/ClassicRewind.png
        card_mod:
          style: |
            :host {
              --ha-card-height: 80px;
              --ha-card-width: 80px;
              min-height: 80px;
              min-width: 80px;
              max-height: 80px;
              max-width: 80px;
              aspect-ratio: 1/1;
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
              border-radius: 10px;
              margin: 5px;
              box-shadow: none;
              display: block;
              box-sizing: border-box;
            }
            :host([state='on']) {
              border: 2px solid #00ff00;
              opacity: 1;
              filter: brightness(1.2);
              box-shadow: 0 0 10px 5px #ADD8E6;
            }
            :host([state='off']) {
              border: 2px solid transparent;
              opacity: 0.7;
              filter: brightness(0.8);
              box-shadow: none;
            }
